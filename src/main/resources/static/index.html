<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h3>Сортировка</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td></td>
            <td>Имя студента</td>
            <td>Балл</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in productsList">
            <td></td>
            <td>{{s.name}}</td>
            <td>{{s.price}} </td>
            <td><!--<button class="btn btn-danger" ng-click="deleteProduct(s.id)">Удалить</button>--></td>
<!--Коментарий проверяющему: Почему-то при удалении с первого продукта удаляется сразу 3, а с последнего удаляет по одному.-->
        </tr>
        </tbody>
    </table>

    <p></p>
    <h3>Добавить продукт</h3>
    <form novalidate ng-submit="createProduct()">
        <input class="form-control" type="text" placeholder="Название" ng-model="newProduct.name">
        <p></p>
        <input class="form-control" type="number" placeholder="Цена" ng-model="newProduct.price">
        <p></p>
        <button type="submit" class="btn btn-primary">Сохранить продукт</button>
    </form>

</div>
</body>
</html>
